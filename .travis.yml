group: bluezone
language: java
dist: xenial
sudo: required
services:
- docker
node_js:
- '8'
jdk:
- openjdk8

before_install:
- gem update - system 2.7.8

before_script:
- source scripts/setup-environment.sh

install:
- mvn -N io.takari:maven:wrapper

script:
- ./mvnw clean package


after_failure:
-   travis_terminate 1

deploy:
- provider: script
  script: skaffold run --profile sb-customer-deployment
  skip_cleanup: true
  on:
    branch: master
